<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center mb-6">Connexion</h2>
  
      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
        {{ errorMessage }}
      </div>
  
      <!-- Formulaire de connexion -->
      <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-4">
        
        <!-- Champ Email -->
        <div class="form-group">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Entrez votre email"
          />
        </div>
  
        <!-- Champ Mot de passe -->
        <div class="form-group">
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Entrez votre mot de passe"
          />
        </div>
  
        <!-- Bouton de connexion -->
        <button 
          type="submit" 
          class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-400" 
          [disabled]="!loginForm.valid || isLoading">
          <span *ngIf="isLoading" class="animate-spin mr-2">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity=".25"></circle>
              <path fill="currentColor" d="M4 12a8 8 0 0116 0" opacity=".75"></path>
            </svg>
          </span>
          {{ isLoading ? 'Chargement...' : 'Connexion' }}
        </button>
      </form>
    </div>
  </div>
