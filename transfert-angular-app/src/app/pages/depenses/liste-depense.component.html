<div class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card bg-transparent">
          <div class="card-body p-0">
            <div class="profile-image relative">
              <img
              src="/assets/images/transfert.jpg"
              class="img-fluid rounded w-full"
              alt="profile-image"
              style="height: 200px; object-fit: cover;"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row m-0">
      <div class="col-lg-12 card-profile">
        <div class="card card-stretch h-full">
          <div class="card-body">
            <div class="table-responsive">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-body">
                    <div
                      class="d-flex flex-wrap items-center justify-between breadcrumb-content"
                    >
                      <h5>Liste des depenses</h5>
                      <div
                        class="d-flex flex-wrap items-center justify-between"
                      >
                        <div class="pl-3 btn-new border-left">
                          <a
                            href="#"
                            class="btn btn-primary"
                            data-target="#new-project-modal"
                            data-toggle="modal"
                            >Ajouter nouveau</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="overflow-x-auto">
                <table
                  id="datatable"
                  class="w-full border-collapse border border-gray-300"
                >
                  <thead>
                    <tr class="bg-blue-500 text-white">
                      <th class="border px-4 py-2">Date</th>
                      <th class="border px-4 py-2">Motif</th>
                      <th class="border px-4 py-2">Montant</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="let result of allresultat"
                      class="hover:bg-gray-100"
                    >
                      <td class="p-1 border">
                        {{ result.date_creation | date : "dd/MM/yyyy HH:mm" }}
                      </td>
                      <td class="border px-4 py-2">{{ result.motif }}</td>
                      <td class="border px-4 py-2">
                        {{ result.montant | currency : "" : "" : "1.0-0" }} GNF
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="new-project-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="container">
        <h2>Ajouter un depense</h2>
        <form [formGroup]="depenseForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="motif">Motif</label>
            <input id="motif" formControlName="motif" class="form-control" />
          </div>
          <div class="form-group">
            <label for="montant">Montant</label>
            <input
              id="montant"
              formControlName="montant"
              class="form-control"
              type="text"
              [(ngModel)]="montant"
              [ngModel]="montant | currencyFormat"
              (input)="onInputChange($event)"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Annuler
            </button>
            <button type="submit" class="btn btn-primary">
              <span *ngIf="loading">Création en cours...</span>
              <span *ngIf="!loading">Ajouter</span>
            </button>
          </div>
          <!-- <button type="submit" [disabled]="!depenseForm.valid" class="btn btn-primary">  
              <span *ngIf="loading">Création en cours...</span>
              <span *ngIf="!loading">Ajouter</span></button> -->
        </form>
      </div>
    </div>
  </div>
</div>
