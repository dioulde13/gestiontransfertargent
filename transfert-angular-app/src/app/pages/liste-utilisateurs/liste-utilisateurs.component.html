<div class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card bg-transparent">
          <div class="card-body p-0">
            <div class="profile-image relative">
              <img
              src="/assets/images/transfert.jpg"
              class="img-fluid rounded w-full"
              alt="profile-image"
              style="height: 200px; object-fit: cover;"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row m-0">
      <div class="col-lg-12 card-profile">
        <div class="card card-stretch h-full">
          <div class="card-body">
            <div class="table-responsive">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-body">
                    <div
                      class="d-flex flex-wrap items-center justify-between breadcrumb-content"
                    >
                      <h5>Liste des utilisateurs</h5>
                      <div
                        class="d-flex flex-wrap items-center justify-between"
                      >
                        <div class="pl-3 btn-new border-left">
                          <a
                            href="#"
                            class="btn btn-primary"
                            data-target="#new-project-modal"
                            data-toggle="modal"
                            >Ajouter nouveau</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="overflow-x-auto">
                <table
                  id="datatable"
                  class="w-full border-collapse border border-gray-300"
                >
                  <thead>
                    <tr class="text-muted">
                      <th class="border px-4 py-2">Nom</th>
                      <th class="border px-4 py-2">Prenom</th>
                      <th class="border px-4 py-2">Date du jour</th>
                      <th class="border px-4 py-2">Eamil</th>
                      <th class="border px-4 py-2">Telephone</th>
                      <th class="border px-4 py-2">Role</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let result of users" class="hover:bg-gray-100">
                      <td>{{ result.nom }}</td>
                      <td>{{ result.prenom }}</td>
                      <td>
                        {{ result.date_creation | date : "dd/MM/yyyy HH:mm" }}
                      </td>
                      <td>{{ result.email }}</td>
                      <td>{{ result.telephone }}</td>
                      <td>{{ result.role }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="new-project-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Ajouter un utilisateur</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addUser()">
          <div class="form-row">
            <!-- Nom -->
            <div class="form-group col-md-6">
              <label for="nom">Nom</label>
              <input
                type="text"
                id="nom"
                [(ngModel)]="user.nom"
                name="nom"
                class="form-control"
                placeholder="Nom de l'utilisateur"
                required
              />
            </div>

            <!-- Prénom -->
            <div class="form-group col-md-6">
              <label for="prenom">Prénom</label>
              <input
                type="text"
                id="prenom"
                [(ngModel)]="user.prenom"
                name="prenom"
                class="form-control"
                placeholder="Prénom de l'utilisateur"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <!-- Email -->
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="user.email"
                name="email"
                class="form-control"
                placeholder="Email de l'utilisateur"
                required
              />
            </div>

            <!-- Téléphone -->
            <div class="form-group col-md-6">
              <label for="telephone">Téléphone</label>
              <input
                type="text"
                id="telephone"
                [(ngModel)]="user.telephone"
                name="telephone"
                class="form-control"
                placeholder="Téléphone de l'utilisateur"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <!-- Rôle -->
            <div class="form-group col-md-6">
              <label for="vcRole">Rôle</label>
              <select
                id="vcRole"
                [(ngModel)]="user.role"
                name="vcRole"
                class="form-control"
                required
              >
                <option value="" disabled selected>
                  -- Sélectionnez un rôle --
                </option>
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
              </select>
            </div>

            <!-- Mot de passe -->
            <!-- <div class="form-group col-md-6">
              <label for="password">Mot de passe</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="user.password"
                name="password"
                class="form-control"
                placeholder="Mot de passe"
                required
              />
            </div> -->
          </div>

          <!-- Boutons d'action -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Annuler
            </button>
            <button type="submit" class="btn btn-primary">
              <span *ngIf="loading">Création en cours...</span>
              <span *ngIf="!loading">Ajouter</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
