<script>
(function(jQuery) {

"use strict";

// for apexchart
function apexChartUpdate(chart, detail) {
let color = getComputedStyle(document.documentElement).getPropertyValue('--dark');
if (detail.dark) {
  color = getComputedStyle(document.documentElement).getPropertyValue('--white');
}
chart.updateOptions({
  chart: {
    foreColor: color
  }
})
}

// for am chart
function amChartUpdate(chart, detail) {
// let color = getComputedStyle(document.documentElement).getPropertyValue('--dark');
if (detail.dark) {
// color = getComputedStyle(document.documentElement).getPropertyValue('--white');
chart.stroke = am4core.color(getComputedStyle(document.documentElement).getPropertyValue('--white'));
}
chart.validateData();
}

/*---------------------------------------------------------------------
Statisque
-----------------------------------------------------------------------*/

if (jQuery("#apex-column").length) {
options = {
chart: {
  height: 350,
  type: "bar"
},
plotOptions: {
  bar: {
    horizontal: !1,
    columnWidth: "40%",
    endingShape: "rounded"
  }
},
dataLabels: {
  enabled: !1
},
stroke: {
  show: !0,
  width: 2,
  colors: ["transparent"]
},
colors: ["#234667", "#faaa2d"],
series: [{
  name: "Transcations",
  data: [44, 55, 57, 56, 61, 58, 44, 55, 57, 56, 61, 58]
}, {
  name: "Transcations",
  data: [10, 50, 17, 61, 41, 80, 24, 15, 17, 76, 21, 38]
}],
xaxis: {
  categories: ["Feb", "Feb", "Mar", "Avr", "Mai", "Jun", "Jul", "Jul", "Sept", "Oct", "Dec"]
},
yaxis: {
  title: {
    text: "GNF (total)"
  }
},
fill: {
  opacity: 1
},
tooltip: {
  y: {
    formatter: function(e) {
      return "GNF " + e + " total"
    }
  }
}
};
(chart = new ApexCharts(document.querySelector("#apex-column"), options)).render()
const body = document.querySelector('body')
if (body.classList.contains('dark')) {
apexChartUpdate(chart, {
  dark: true
})
}

document.addEventListener('ChangeColorMode', function (e) {
apexChartUpdate(chart, e.detail)
})
}



//Chart for Webkit

if (jQuery("#layout1-chart01").length) {   
var options = {
series: [75],
colors: ["#ffffff"],
chart: {
height: 250,
type: 'radialBar',
toolbar: {
  show: false
}
},
plotOptions: {
radialBar: {
  startAngle: -135,
  endAngle: 225,
   hollow: {
    margin: '10px',
    size: '70%',
    background: '#fff',
    image: undefined,
    imageOffsetX: 0,
    imageOffsetY: 0,
    position: 'front'
  },
  track: {
    background: '#5773FF',
    strokeWidth: '67%',
    margin: 0,// margin is in pixels
  },

  dataLabels: {
    show: true,
    name: {
      offsetY: -10,
      show: true,
      color: '#ffffff',
      fontSize: '17px'
    },
    value: {
      formatter: function(val) {
        return parseInt(val);
      },
      color: '#ffffff',
      fontSize: '36px',
      show: true,
    }
  }
}
},
stroke: {
lineCap: 'round'
},
labels: ['Percent'],
};

var chart = new ApexCharts(document.querySelector("#layout1-chart01"), options);
chart.render();
}
})(jQuery);
</script>
